<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!ad">
      Ana Sayfa
    </ion-title>
    <ion-title *ngIf="ad"> 
      Merhaba, {{ad}} {{soyad}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Ad</ion-label>
    <ion-input placeholder="Adınızı Giriniz" [(ngModel)]="ad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Soyad</ion-label>
    <ion-input [(ngModel)]="soyad"></ion-input>
  </ion-item>

  <br>

  <ion-button expand="block" color="secondary" (click)="mesajGoster()">Tamam</ion-button>

  <ion-button expand="block" color="danger" (click)="uyariGoster()">Uyarı</ion-button>

  <ion-button [routerLink]="['/detay']">Detay Sayfasına git</ion-button>

  <ion-button (click)="git()">Detay Sayfasına git kod ile gitsin</ion-button>

  <br>
  <ion-label *ngIf="ad" position="fixed">Merhaba, {{ad}} {{soyad}}</ion-label>

</ion-content>
